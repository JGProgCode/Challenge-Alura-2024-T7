<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Descriptografar e Criptografar Texto</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap">
</head>
</head>
</head>
<body>
    <header>
        <img src="./img/Frame 6.png" class="logo_img">
    </header>
    <main>
        <section class="heart">
            <dialog class="heart__msg-error">
                <img src="./img/Frame 5.png">
                <p>Inválido, digite somente letras minúsculas e sem acento.</p>
                <button class="heart__btn-error">Ok</button>
            </dialog>
            <textarea class="heart__inserir" placeholder="Digite seu texto..."></textarea>
            <p class="heart__aviso"><img src="./images/Group.png" class="img-circulo">Apenas letras minúsculas e sem acento.</p>
            <div class="heart__btn-conjunto">
                <button class="btn-conjunto__criptografar">Criptografar</button>
                <button class="btn-conjunto__descriptografar">Descriptografar</button>
            </div>
        </section>

        <section class="blood">
            <textarea class="blood__textarea-result" readonly></textarea>
            <div class="blood__vis">
                <img src="./img/High quality products 1 1.svg">
                <h3>Nenhuma mensagem digitada.</h3>
                <p>Digite um texto que deseja Criptografar e Descriptografar.</p>
            </div>
            <button class="blood__btn-copia">Copiar</button>
        </section>
    </main>
    <footer>
        <p class="cred">Feito por João Guilherme - 2024</p>
        <a href="https://www.linkedin.com/in/jo%C3%A3o-guilherme-oliveira-perobeli-08a206226/"><img src="./img/linkedin-svgrepo-com.svg"></a>
        <a href="https://github.com/JGProgCode"><img src="./img/github-svgrepo-com.svg"></a>
    </footer>
    <script src="./js/app.js"></script>
</body>
</html>
